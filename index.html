  <style>
    :root{
      --blue:#52acd9;
      --blue2:#2f86b3;
      --dark:#07090c;
      --dark2:#0b0f14;
      --light:#ffffff;
      --paper:#f6f8fb;
      --ink:#0b1220;
      --muted:#5b6778;
      --max:1100px;
      --r:26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--dark);
      color:#eaf0f7;
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}
    button,input{font-family:inherit}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 clamp(18px,4vw,44px);position:relative;z-index:2}

    .topbar{
      position:sticky; top:0; z-index:50;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .topbar .inner{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      padding: 14px 0;
      gap:12px;
    }
    .top-left{display:flex;align-items:center;gap:10px}
    .logo{
      width:30px;height:30px;border-radius:10px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    .titleCenter{
      text-align:center;
      font-weight:900;
      letter-spacing:-.03em;
      font-size:15px;
    }
    .top-right{
      justify-self:end;
      display:flex;align-items:center;gap:10px;
      font-weight:800;
      font-size:13px;
    }
    .stars{display:inline-flex;gap:3px}
    .star{width:14px;height:14px}
    .star path{fill:#d8b255}
    .score span{opacity:.7}

    section{
      position:relative;
      padding: clamp(84px,8vw,120px) 0;
      overflow:hidden;
    }
    .dark{
      background: radial-gradient(1200px 700px at 50% -10%, rgba(255,255,255,.06), transparent 60%),
                  linear-gradient(180deg, var(--dark) 0%, var(--dark2) 100%);
    }
    .light{
      background: linear-gradient(180deg, #ffffff 0%, var(--paper) 100%);
      color: var(--ink);
    }

    .hero{min-height:92svh;display:grid;align-items:center}
    .heroGrid{display:grid;grid-template-columns:1.25fr .75fr;gap:40px}
    h1{
      font-weight:950;
      letter-spacing:-.07em;
      line-height:.98;
      font-size: clamp(44px, 5.6vw, 86px);
    }
    .accent{color:var(--blue)}
    .sub{opacity:.7;max-width:62ch;line-height:1.7}

    @media(max-width:980px){
      .heroGrid{grid-template-columns:1fr}
      h1,.sub{text-align:center}
    }
  </style>

  </div>
</div>
